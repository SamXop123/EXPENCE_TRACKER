{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Edit Expense</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{ expense['amount'] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="Food" {% if expense['category'] == 'Food' %}selected{% endif %}>Food</option>
                            <option value="Transportation" {% if expense['category'] == 'Transportation' %}selected{% endif %}>Transportation</option>
                            <option value="Entertainment" {% if expense['category'] == 'Entertainment' %}selected{% endif %}>Entertainment</option>
                            <option value="Shopping" {% if expense['category'] == 'Shopping' %}selected{% endif %}>Shopping</option>
                            <option value="Bills" {% if expense['category'] == 'Bills' %}selected{% endif %}>Bills</option>
                            <option value="Healthcare" {% if expense['category'] == 'Healthcare' %}selected{% endif %}>Healthcare</option>
                            <option value="Other" {% if expense['category'] == 'Other' %}selected{% endif %}>Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ expense['description'] or '' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" name="date" value="{{ expense['date'] }}">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Update Expense</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
